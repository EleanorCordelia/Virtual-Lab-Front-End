<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IELTS9</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Add Bootstrap Icons for Google Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header></header>

    <div class="login-container">
      <div class="login-inner">
        <!-- New div to wrap form and image -->
        <div class="login-form">
          <h1>Welcome ðŸ‘‹</h1>
          <form id="loginForm">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="xxxxxx@email.com"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a strong one"
              required
            />

            <!-- Move Registration Link Below Password -->
            <p class="register-link">
              Don't have an account? <a href="register.html">Register here</a>
            </p>

            <button type="submit" class="login-button">Log In</button>

            <!-- Separator -->
            <div class="separator">
              <hr />
              <span>or with</span>
              <hr />
            </div>

            <!-- Move OAuth Buttons inside the form -->
            <div class="oauth-buttons">
              <button type="button" class="oauth-button google">
                <i class="bi bi-google"></i> Sign in with Google
              </button>
            </div>
          </form>
        </div>
        <div class="login-image">
          <img src="images/login.png" alt="Login Image" />
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
