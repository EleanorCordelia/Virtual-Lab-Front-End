<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listening Class - IELTS9</title>
    <link rel="stylesheet" href="css/listening.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="IELTS9 Logo" />
      </div>

      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav>
        <ul>
          <li><a href="main-page.html">Home</a></li>
          <li><a href="course.html">Courses</a></li>
          <li><a href="about.html">About Us</a></li>
          <li class="user-info">
            <span class="username">Username</span>
            <img
              src="images/profile-placeholder.svg"
              alt="Profile Picture"
              class="profile-pic"
            />
            <button id="logoutBtn" class="btn logout">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="tips-container">
        <div class="tips-text">
          <img src="images/tips.png" class="tips-icon" alt="Tips Icon" />

          <span>Tips & Tricks</span>
        </div>
        <button class="close-button">Ã—</button>
      </div>
      <div class="timer">0:00</div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <h2>Type the first statement of the reff that you hear!</h2>
      <div class="sound-response-container">
        <div class="sound-icon">
          <img src="images/sound.png" alt="Sound Icon" />
        </div>
        <div class="response-container">
          <textarea
            id="textarea"
            placeholder="Your response"
            class="response-box"
          ></textarea>
          <p class="replay-count">
            Number of replays left: <span id="replaysLeft">3</span>
          </p>
        </div>
      </div>

      <button class="check-button">Check</button>
      <button class="next-button">Next >>></button>

      <div class="question-tracker">
        <h3>Question Numbers</h3>
        <div class="question-grid">
          <div class="question-box" id="question1">1</div>
          <div class="question-box" id="question2">2</div>
          <div class="question-box" id="question3">3</div>
        </div>
      </div>
    </main>

    <script src="js/course.js"></script>
    <script src="js/listening.js"></script>
  </body>
</html>
